<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variable.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="p2-wrapper">
        <div class="p2-deck">
          <div>덱</div>
        </div>
        <div class="p2-cost-wrapper">
          <span class="p2-cost">10</span>/<span style="font-size: 8px">10</span>
        </div>
        <div class="p2">
          <div class="p2-hero"></div>
          <div class="p2-cards"></div>
        </div>
      </div>
      <!-- <hr /> -->
      <div class="phase-screen"></div>
      <div class="screen-middle">
        <div class="state-message"></div>
        <span class="turn-btn">TURN OVER</span>
      </div>
      <div class="p1-wrapper">
        <div class="p1 turn">
          <div class="p1-cards"></div>
          <div class="p1-hero"></div>
        </div>
        <div class="p1-cost-wrapper">
          <span class="p1-cost">10</span>/<span style="font-size: 8px">10</span>
        </div>
        <div class="p1-deck">
          <div>덱</div>
        </div>
      </div>
    </div>

    <div class="card-hidden">
      <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>

    <!-- <audio class="boomSound" src="audio/boom.mp3"></audio> -->
    <script src="index.js"></script>
    <script src="audio.js"></script>
